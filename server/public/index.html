<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vendors/jquery-3.3.1.min.js"></script>
    <script src="scripts/client.js"></script>
    <link rel="stylesheet" href="vendors/bootstrap.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>SQL TO-DO LIST</title>
</head>
<body class="container">
    <header class="jumbotron">
        <img src="images/tasklist.png" alt="Image of Task List">
        <h1 class="display-4">To-Do List</h1>
    </header>
    <section id="addTask">
        <h2>Add Task Here:</h2>
        <input type="text" id="dateIn" value="" placeholder="Due Date">
        <input type="text" id="taskIn" value="" placeholder="Task">
        <input type="text" id="completedIn" value="" placeholder="Completed? Yes or No">
        <input type="text" id="notesIn" value="" placeholder="Notes">
        <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
    </section>
</body>
</html>
